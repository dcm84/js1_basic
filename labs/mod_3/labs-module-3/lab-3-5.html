<script>

function printNumbers(num, cols) {
    let result = '';
    let rows = Math.ceil(num / cols);
    for (row = 0; row < rows; row++) {
        let rowNumbers = [];
        for (col = 0; col < cols; col++) {
            next = row + col * rows;
            if(next <= num)
                rowNumbers.push(next);
        }
        result += rowNumbers.join("\t") + "\n";
    }
    
    console.log(result);
}

printNumbers(18, 7)

</script>
