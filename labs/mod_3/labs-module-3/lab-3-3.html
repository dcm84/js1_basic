<script>
/*
Напишите функцию compare( ), которая принимает целочисленное значе-ние x и возвращает анонимную функцию

Анонимная функция должна принимать целочисленное значение y и воз-вращать результат сравнения значений y и x как:
- если y больше, чем x, то возвращается true;
- если y меньше, чем x, то возвращается false;
- если значения равны, то возвращается null
*/

function compare (x) {
    return (y) => {
        if (y == x) return null;
        return y > x;
    }
}

let compareWith5 = compare(5);

console.log(compareWith5(4));
console.log(compareWith5(5));
console.log(compareWith5(6));

</script>
