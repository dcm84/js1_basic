<script>
/* 
1. Напишите функцию foo, которая возвращает строку. Функция принимает два параметра. Первым параметром передается символ, которым заполняется строка. Вторым параметром передается количество символов.

2. Так же необходимо выполнить проверку принимаемых параметров:
- если в первом параметре содержится пустая строка или вообще не строка (например число или булев тип), вывести сообщение: 'Первым параметром необходимо ввести строковое значение';
- если во втором параметре содержится не число, вывести сообщение: 'Вторым параметром необходимо ввести число';
- если введенные параметры не соответствуют требованиям - остановить работу функции.
 */

function foo(a, b) {
    if (typeof(a) != "string" || !a) {
        console.log('Первым параметром необходимо ввести строковое значение');
        return
    }
    
    if (typeof(b) != "number") {
        console.log('Вторым параметром необходимо ввести число');
        return
    }

    return a.repeat(parseInt(b));
}

console.log(foo('*', 3));   // ***
console.log(foo('', 3));    //Error
console.log(foo(2, 3));     //Error
console.log(foo('*', '3')); //Error
console.log(foo('*', 0));   //
</script>
