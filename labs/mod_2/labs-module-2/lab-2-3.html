<script>
/*
Написать цикл, выводящий цифры от 10 до 0

Отобразить только нечетные цифры и подписать их:
9 нечетное
7 нечетное
5 нечетное
3 нечетное
1 нечетное
*/	

for (let i = 10; i >= 0; i--) {
    if (i % 2 == 1)
        console.log(`${i} нечетное`)
}
