<script>
/*
Вывести на экран количество дней оставшихся до Нового года
*/

let currentDate = new Date();
let currentYear = currentDate.getFullYear();

let newYearDate = new Date(currentYear+1, 1, 1, 0, 0, 0);

let daysLeft = Math.floor((newYearDate.getTime() - currentDate.getTime()) / (1000 * 60* 60 * 24));

console.log(`До нового года осталось ${daysLeft} дней`);

</script>
