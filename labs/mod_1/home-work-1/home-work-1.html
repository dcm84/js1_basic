- задайте целочисленную переменную var t в диапазоне от 0 до 23;
- человек работает с 9 до 18 часов с перерывом на обед с 13 до 14 часов;
- выражение должно возвращать false, если значение переменной t попадает в 'рабочее время', т.е. человека нельзя беспокоить по личным делам
*/

let t = 10;
let workTime = [9, 18];
let dinnerTime = [13, 14];

console.log((t < workTime[0] || t > workTime[1]) || (t >= dinnerTime[0] && t <= dinnerTime[1]))
</script>
