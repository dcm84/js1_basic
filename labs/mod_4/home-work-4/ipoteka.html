<script>
/* Рассчитать ежемесячный аннуитетный платеж по объекту
стоимостью 10млн., 15%, 10лет 

Источник: http://helpkredit.com/zaemwiku/kalkulyatoru/annuitet.php

Аннуитетный платеж - это равный по сумме ежемесячный платеж по кредиту, который включает в себя сумму начисленных процентов за кредит и сумму основного долга.

Формула расчёта аннуитетного платежа имеет следующий вид:

	    СК * ПС
АП = -----------------
	 (1 - (1 + ПС)^-m)

где: 
СК - сумма кредита; 
ПС - процентная ставка в долях за месяц , т.е., если годовая % ставка равна 18%, то ПС = 18/(100×12); 
m – количество месяцев, на которые берётся кредит. */

let sk 		= 10e+6; //10 000 000
let percent	= 15;
let years	= 10;

let ps = percent / (100 * 12);
let ap = (sk * ps / (1 - Math.pow( 1 + ps, -years * 12))).toFixed(2);

console.log('Ежемесячный аннуитетный платеж = '+ ap +' руб.'); //Ежемесячный аннуитетный платеж = 161334.96 руб. 

</script>
