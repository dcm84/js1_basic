*/
function isPalindrom(s) {
    let middle = Math.floor(s.length / 2);
    isPal = true;
    for (let i = 0; i < isPal; i++) {
        if (s[i] != s[s.length-1-i]) {
            isPal = false;
            break;
        }
    }

    return isPal;
}
