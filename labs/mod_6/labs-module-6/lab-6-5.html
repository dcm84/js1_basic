<!doctype html>

<meta charset="utf-8">
<title>Лабораторная работа - 6.5</title>
<script>
/*
- Составить регулярное выражение, которое соответствует следующим форматам даты
	25-02-2012
	25-2-2012
	01-12-2011
	2-12-1978
- Для проверки использовать метод test( )
*/

let dates = ['25-02-2012', '25-2-2012', '01-12-2011', '2-12-1978'];

//не проверял корректность даты, только соответствие
let reg = /^[0-9]{1,2}-[0-9]{1,2}-[0-9]{4}$/i

for (d of dates) {
	if(reg.test(d))
		console.log(`${d} is matching regexp`);
}

</script>
