<!doctype html>

<title>Лабораторная работа - 6.2</title>
<script>
/*
- Последовательно преобразовать адрес электронной почты info@my-syte.ru в коды символов
- Вывести на экран адрес электронной почты из кодов символов, используя метод String.fromCharCode( );
*/
let text = "info@my-syte.ru";
let charsList = text.split('');
let charCodesList = charsList.map(item => item.charCodeAt(0));
let newText = String.fromCharCode(...charCodesList);

console.log(text, newText);

</script>
